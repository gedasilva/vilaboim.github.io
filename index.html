			:root {
				--text-color: #202020;
				--inverted-text-color: #FFF;
				--bg-color: #FFF;
				--inverted-bg-color: #202020;
			}

			* {
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
			}

			html {
				font: 400 10px/1.5 sans-serif;
				font-family: "Dank Mono", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			}

			body {
				align-items: center;
				background: var(--bg-color);
				color: var(--text-color);
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
				margin: 0 auto;
				text-align: center;
			}

			::-moz-selection {
				background: var(--inverted-bg-color);
				color: var(--inverted-text-color);
				text-shadow: none;
			}

			::selection {
				background: var(--inverted-bg-color);
				color: var(--inverted-text-color);
				text-shadow: none;
			}

			a {
				color: var(--text-color);
				cursor: pointer;
				position: relative;
				text-decoration: none;
				transition: color .2s .2s;
			}

			a:hover,
			a:active {
				color: transparent;
				text-decoration: none;
				transition: color .2s;
			}

			a::before,
			a::after {
				position: absolute;
				width: 100%;
			}

			a::before {
				color: var(--text-color);
				content: attr(title);
				opacity: 0;
				text-align: center;
				transition: letter-spacing .2s, opacity .2s .2s;
				z-index: 1;
			}

			a:hover::before,
			a:active::before {
				color: var(--inverted-text-color);
				letter-spacing: -2px;
				opacity: 1;
				transition: letter-spacing .2s .2s, opacity .2s;
			}

			a::after {
				background: var(--inverted-bg-color);
				bottom: 0;
				content: "";
				height: 2px;
				left: 0;
				transition: height .4s;
				width: 100%;
				z-index: -1;
			}

			a:hover::after,
			a:active::after {
				height: 100%;
				transition: height .4s;
			}

			a:visited {
				color: var(--text-color);
			}

			h1,
			h2 {
				font-size: 3.8rem;
				font-weight: 400;
				line-height: 1.2;
				margin: 0;
			}

			p {
				font-size: 1.6rem;
			}

			img {
				height: 150px;
				margin-bottom: 15px;
				width: 150px;
			}

			ul {
				font-size: 2rem;
				list-style: none;
				margin: 15px 0 0;
				padding: 0;
				text-align: center;
			}

			ul li {
				display: inline;
				margin: 0 10px;
			}

			@media screen and (max-width: 767px) {
				h1,
				h2 {
					font-size: 3rem;
				}
			}
		</style>
	</head>
